<html>
	<head>
		<title>Homework #6 - Parallax Scrolling with Sprites</title>
		<meta name="viewport" content="user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		
		<script type="text/javascript" src="compiled/mymain.js"></script>
		<script>
				 function BlockMove(event) {
					  // Tell Safari not to move the window.
					  event.preventDefault() ;
				 }
		</script>
	</head>

	<body onload="mymain.start();" ontouchmove="BlockMove(event);">
		
	</body>

</html>
